<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <style>
      @media (max-width: 768px) {
        #inner-container {
          height: 60% !important;
          width: 95% !important;
          margin: 0 !important;
        }
        * {
          padding: 0 !important;
          margin: 0 !important;
        }
        #outer-container {
          margin: 0 !important;
          padding: 0 !important;
        }
      }
    </style>
  </head>
  <body class="d-flex justify-content-center align-items-center w-100">
    <div
      style="height: 100vh"
      class="container d-flex flex-column align-items-center w-100 justify-content-center"
      id="outer-container"
    >
      <div
        style="width: 50%; height: 60%"
        class="d-flex flex-column align-items-center p-0 border"
        id="inner-container"
      >
        <div
          style="flex: 0.15; background: #121212"
          class="nav d-flex justify-content-center w-100"
        >
          <img width="50%" src="./brandImage.PNG" alt="" />
        </div>
        <div
          style="flex: 0.65"
          class="content d-flex flex-column justify-content-center align-items-center"
        >
          <div class="h2">Hi, user</div>
          <div class="h5 text-center mt-4">
            Verify your account to start using SharkSigma
          </div>
        </div>
        <div style="flex: 0.2">
          <a
            href="#"
            style="background: #4f7ffc; font-weight: 600"
            class="button btn text-light p-2"
            >Verify My Account</a
          >
        </div>
      </div>
    </div>
  </body>
</html>
